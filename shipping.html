<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thông tin giao hàng - Beauty Nail Salon</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header-top">
                <button class="mobile-menu-toggle" id="mobileMenuToggle" aria-label="Toggle menu"><i class="fas fa-bars"></i></button>
                <div class="logo">
                    <a href="index.html" class="logo-link">
                        <img src="logo.jpg" alt="Beauty Nail Salon" class="logo-image">
                        <span class="logo-text">BEAUTY NAIL SALON</span>
                    </a>
                </div>
                <div class="header-icons">
                    <a href="cart.html" class="icon-btn" title="Giỏ hàng" id="cartIconBtn">
                        <i class="fas fa-shopping-cart"></i>
                        <span class="cart-badge" id="cartBadge"></span>
                    </a>
                    <button class="icon-btn" id="bookingBtn" title="Đặt lịch"><i class="fas fa-calendar-check"></i></button>
                    <button class="icon-btn" id="sellerBtn" title="Đăng nhập người bán"><i class="fas fa-user-tie"></i></button>
                </div>
            </div>
            <nav class="main-nav" id="mainNav">
                <a href="products.html">SẢN PHẨM</a>
                <a href="dich-vu.html">DỊCH VỤ</a>
                <a href="dat-lich.html">ĐẶT LỊCH</a>
            </nav>
        </div>
    </header>

    <main class="shipping-main">
        <div class="container">
            <h1 class="page-title">Thông tin giao hàng</h1>
            <div id="shippingContent">
                <form class="shipping-form" id="shippingForm">
                    <div class="form-group">
                        <label for="fullname"><i class="fas fa-user"></i> Họ và tên *</label>
                        <input type="text" id="fullname" name="fullname" required placeholder="Nhập họ và tên">
                    </div>
                    <div class="form-group">
                        <label for="phone"><i class="fas fa-phone"></i> Số điện thoại *</label>
                        <input type="tel" id="phone" name="phone" required placeholder="Nhập số điện thoại">
                    </div>
                    <div class="form-group">
                        <label for="email"><i class="fas fa-envelope"></i> Email</label>
                        <input type="email" id="email" name="email" placeholder="Nhập email">
                    </div>
                    <div class="form-group">
                        <label for="address"><i class="fas fa-map-marker-alt"></i> Địa chỉ giao hàng *</label>
                        <input type="text" id="address" name="address" required placeholder="Nhập địa chỉ giao hàng">
                    </div>
                    <div class="form-group">
                        <label for="note"><i class="fas fa-comment"></i> Ghi chú</label>
                        <textarea id="note" name="note" rows="3" placeholder="Ghi chú cho đơn hàng (nếu có)"></textarea>
                    </div>
                    <button type="submit" class="checkout-btn">Tiếp tục thanh toán</button>
                </form>
            </div>
            <div id="emptyCartMsg" style="display:none; text-align:center; padding:40px;">
                <p>Giỏ hàng trống. <a href="products.html">Mua sắm ngay</a></p>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <div class="footer-bottom">
                <p class="copyright">© 2025 Beauty Nail Salon</p>
            </div>
        </div>
    </footer>

    <script src="store.js"></script>
    <script src="script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const cart = getCart();
            if (cart.length === 0) {
                document.getElementById('shippingContent').style.display = 'none';
                document.getElementById('emptyCartMsg').style.display = 'block';
                return;
            }

            document.getElementById('shippingForm').addEventListener('submit', function(e) {
                e.preventDefault();
                const customer = {
                    fullname: document.getElementById('fullname').value.trim(),
                    phone: document.getElementById('phone').value.trim(),
                    email: document.getElementById('email').value.trim(),
                    address: document.getElementById('address').value.trim(),
                    note: document.getElementById('note').value.trim()
                };
                sessionStorage.setItem('orderCustomer', JSON.stringify(customer));
                window.location.href = 'checkout.html';
            });
        });
    </script>
</body>
</html>
